<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Ссылка на шрифты семейства Dosis-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;500;600;700&display=swap" rel="stylesheet">
        <!-- Адрес на файл стилей -->
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/normalize.css" />
        <title>My expenses</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="flex-box">
                    <a href="#" class="logo"><img src="/image/Group 1.png" alt="#"></a>
                    <!-- <button class="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button> -->
                    <ul class="menu">
                        <li class="menu-list">
                            <a href="#" class="menu-link"  target="_blank">Expense for day</a>
                        </li>
                        <li class="menu-list">
                            <a href="#" class="menu-link"  target="_blank">Expense for week</a>
                        </li>
                        <li class="menu-list">
                            <a href="#" class="menu-link"  target="_blank">Expense for month</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="grid-box">
                    <h1>Added expenses</h1>
                    <div class="text">
                        <p>Это веб приложение зделано для ручного подсчёта ваших трат.<br> Необходимо вносить самому, чтобы не забывать сколько и как вы тратите.</p>
                    </div>
                    <div class="categor">
                        <select name="categor-list" id="categor-select">
                            <option value="">Choose an expense</option>
                            <option value="transport">Transport</option>
                            <option value="meal">Meal</option>
                            <option value="restorant">Restorant</option>
                            <option value="medicine">Medicine</option>
                            <option value="sport">Sport</option>
                            <option value="animal">Home animals</option>
                            <option value="travel">Travel</option>
                            <option value="study">Study</option>
                            <option value="credit">Credit</option>
                            <option value="mobile">Mobile</option>
                            <option value="self-care">Self-care</option>
                        </select>
                    </div>
                    <div class="number">
                        <input type="number" id="number" name="number" required minlength="4" maxlength="10">
                    </div>
                    <div class="send">
                        <input type="submit" value="Send Request">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                
            </div>
        </footer>
        <script src="/js/main.js"></script>
    </body>
</html>
